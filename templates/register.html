<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        {% include 'header.html' %}
    </header>
    <div class="container_auth">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4 align-items-center">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Логотип" width="100" height="100" class="logo me-3">
            <div class="text_logo">
                <span class="fs-1">LeapKeep</span>
            </div>
        </div>
        <div class="h3 mb-3 fw-normal">Регистрация</div>
        {% if error %}
          <div class="alert alert-danger my-3">{{ error }}</div>
        {% endif %}
        <form action="/register" method="POST">
            <div class="form-floating">
            <input type="text" id="username" name="username" class="form-control" placeholder="username">
            <label for="username">Имя пользователя:</label>
            </div>
            <div class="form-floating">
            <input type="email" id="email" name="email" class="form-control" placeholder="example@mai.ru">
            <label for="email">Электронная почта:</label>
            </div>
            <div class="form-floating">
            <input type="password" id="password" name="password" class="form-control" placeholder="password">
            <label for="password">Пароль:</label>
            </div>
            <button class="btn btn-primary w-50 py-2" type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <footer>
        {% include 'footer.html' %}
    </footer>
</body>
</html>
