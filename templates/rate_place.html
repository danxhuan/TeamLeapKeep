<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценить место</title>
</head>
<body>
    <h1>Оценить место</h1>
    <form action="/rate_place" method="post">
        <label for="place_name">Название места:</label>
        <input type="text" id="place_name" name="place_name"><br><br>
        <label for="rating">Рейтинг:</label>
        <input type="number" id="rating" name="rating" min="1" max="10"><br><br>
        <input type="submit" value="Оценить">
    </form>
</body>
</html>
